<ion-grid>
  <ion-row *ngIf="linhas?.length > 0; else semResultados">
    <ion-col size="6">
      {{ linhas.length }} {{ linhas.length == 1 ? 'resultado' : 'resultados' }}
    </ion-col>
    <ion-col size="6"></ion-col>
  </ion-row>

  <!-- Cabeçalho -->
  <ion-row>
    <ion-col size="0.5" class="table-header--col">#</ion-col>
    <ion-col size="1" class="table-header--col cursor-pointer" (click)="ordenaPorNumero()">Número</ion-col>
    <ion-col size="7" class="table-header--col cursor-pointer" (click)="ordenaPorNome()">Nome</ion-col>
    <ion-col size="2" class="table-header--col">Ativa</ion-col>
    <ion-col size="1.5" class="table-header--col">Detalhes</ion-col>
  </ion-row>

  <!-- Linhas -->
  <ion-row *ngFor="let result of linhas; let i = index" class="table--row" [class.inativa]="!result.ativa">
    <ion-col size="0.5" class="flex--center">
      {{ i + 1 }}
    </ion-col>
    <ion-col size="1" class="flex--center">
      {{ result.numero < 100 ? '0' : '' }}{{ result.numero }}
    </ion-col>
    <ion-col size="7" class="flex--middle">
      {{ result.nome }}
    </ion-col>
    <ion-col size="2" class="flex--center">
      {{ result.ativa ? 'ATIVA' : 'INATIVA' }}
    </ion-col>
    <ion-col size="1.5" class="flex--center">
      <ion-button (click)="abrirModal(i)" color="primary"><ion-icon name="eye"></ion-icon></ion-button>
      <ion-button (click)="delete(i)" color="danger"><ion-icon name="close"></ion-icon></ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ng-template #semResultados>
  <ion-grid>
    <ion-row>
      <ion-col>Sem resultados</ion-col>
    </ion-row>
  </ion-grid>  
</ng-template>
