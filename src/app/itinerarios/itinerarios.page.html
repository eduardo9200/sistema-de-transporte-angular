<ion-header class="ajustar-pagina">

<ion-content class="ajustar-pagina">
  <ion-row>
    <ion-col>
      <ion-button
        fill="solid"
        (click)="chamarModalNovoItinerario()"
      >
      Novo

  <section>

  <section *ngIf="isMostrarResultado">

  </section>

</ion-content>
