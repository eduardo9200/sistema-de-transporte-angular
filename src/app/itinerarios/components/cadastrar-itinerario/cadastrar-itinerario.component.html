<app-modal-header
  texto="Novo itinerário"
  (dismiss)="dismiss()"
></app-modal-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-no-padding ion-no-margin">
      <ion-col class="ion-text-right observacao">
        * campos obrigatórios
      </ion-col>
    </ion-row>

   <form [formGroup]="formCadastro">
    <ion-row>
      <ion-col size="12">
        <ion-label class="label">Linha *</ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-select
          formControlName="linhaSelecionada"
          placeholder="Selecionar Linha..."
          interface="popover"
          (ionChange)="selecionouLinha($event)"
          [disabled]="disabled"
        >
          <ion-select-option *ngFor="let linha of linhas" [value]="linha">
            {{ linha.numero }}-{{ linha.nome }}
          </ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="3" class="checkbox">
        <ion-checkbox (ionChange)="changeCheckbox()" [disabled]="disabled"></ion-checkbox>
        <ion-label>Ord. p/ Núm.</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="label">Itinerário completo *</ion-label>
        <ion-textarea formControlName="itinerario" rows="10" [readonly]="disabled"></ion-textarea>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="label">Resumo do Itinerário *</ion-label>
        <ion-input formControlName="resumo" type="text" [readonly]="disabled"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="label">Sentido *</ion-label>
        <ion-radio-group
          formControlName="sentidoSelecionado"
          (ionChange)="selecionouSentido($event)"
        >
          <ion-row class="ion-no-padding ion-no-margin">
            <ion-col size="3">
              <ion-item lines="none" class="ion-no-padding ion-no-margin">
                <ion-label class="radio--label">IDA</ion-label>
                <ion-radio slot="start" [value]="sentido.IDA" [disabled]="disabled"></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col size="3">
              <ion-item lines="none" class="ion-no-padding ion-no-margin">
                <ion-label class="radio--label">VOLTA</ion-label>
                <ion-radio slot="start" [value]="sentido.VOLTA" [disabled]="disabled"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-radio-group>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="label">Endereço Ponto Final *</ion-label>
        <ion-input formControlName="pontoFinal" type="text" [readonly]="disabled"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="label">Endereço Ponto Inicial *</ion-label>
        <ion-input formControlName="pontoInicial" type="text" [readonly]="disabled"></ion-input>
      </ion-col>
    </ion-row>
   </form>
  </ion-grid>
</ion-content>

<app-modal-footer
  textButton="Salvar"
  (executarAcao)="salvarItinerario()"
  [disabled]="!validaFormulario()"
></app-modal-footer>
