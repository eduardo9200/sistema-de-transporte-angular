<app-modal-header
  texto="Descrição dos Horários"
  (dismiss)="dismiss()"
></app-modal-header>

<ion-content>
  <ion-grid>
    <ion-row class="margem-acima">
      <ion-col class="label--linha">
        <ion-label>Linha: {{ horarioSelecionado.linha.numero }}-{{ horarioSelecionado.linha.nome }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label class="label--dia">Dias Úteis: <span *ngIf="horariosDiaUtil.length === 0" class="sem-registro">sem registros</span></ion-label>
      </ion-col>
      <ion-col size="1.5" *ngFor="let hora of horariosDiaUtil" class="hora">
        {{ hora }}
      </ion-col>
    </ion-row>

    <ion-row class="margem-acima">
      <ion-col size="12">
        <ion-label class="label--dia">Sábados: <span *ngIf="horariosSabado.length === 0" class="sem-registro">sem registros</span></ion-label>
      </ion-col>
      <ion-col size="1.5" *ngFor="let hora of horariosSabado" class="hora">
        <ion-label>
          {{ hora }}
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="margem-acima">
      <ion-col size="12">
        <ion-label class="label--dia">Domingos e Feriados: <span *ngIf="horariosDomingoEFeriados.length === 0" class="sem-registro">sem registros</span></ion-label>
      </ion-col>
      <ion-col size="1.5" *ngFor="let hora of horariosDomingoEFeriados" class="hora">
        <ion-label>
          {{ hora }}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-modal-footer
  textButton="OK"
  (executarAcao)="dismiss()"
></app-modal-footer>
